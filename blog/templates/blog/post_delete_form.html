{% extends "blog/base_blog.html" %}

{% block title %}
	Delete Post "{{ post.title }}"" - {{ block.super }}
{% endblock %}


{% block content %}

	<form action = "{{ post.get_delete_url }}" method = "post">
		{% csrf_token %}

		<h3>Are you sure you want to delete post <b>"{{ post.title }}"</b>?</h3><br>
		
		<a href="{{ post.get_absolute_url }}" class ="btn btn-primary" >Cancel</a>	
		<button type = "Submit" class = "btn btn-danger">Delete</button>
	</form>


{% endblock %}
