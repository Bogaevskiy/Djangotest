{% extends "blog/base_blog.html" %}

{% block title %}
	Delete Tag "{{ tag.title|title }}"" - {{ block.super }}
{% endblock %}


{% block content %}

	<form action = "{{ tag.get_delete_url }}" method = "post">
		{% csrf_token %}

		<h3>Are you sure you want to delete tag <b>"{{ tag.title|title }}"</b>?</h3><br>
		
		<a href="{{ tag.get_absolute_url }}" class ="btn btn-primary" >Cancel</a>	
		<button type = "Submit" class = "btn btn-danger">Delete</button>
	</form>


{% endblock %}
